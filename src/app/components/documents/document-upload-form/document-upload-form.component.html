<div class="card mb-3" style="width:50rem">
    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate)">
            <div class="text-center pb-2">
                <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
            </div>
            <div *ngIf="currentFileUpload" class="progress mt-2 pb-2">
                <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
                    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                    {{ percentage }}%
                </div>
            </div>
            <div class="form-group pb-2">
                <label>Select document to upload</label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
                    (change)="showPreview($event)">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.['required']">This field is
                    required.
                </div>
            </div>
            <div class="form-group pb-2">
                <select formControlName="documentType" class="form-control">
                    <option value="Aadhar">Aadhar</option>
                    <option value="PAN">PAN</option>
                    <option value="Voter Id">Voter Id</option>
                    <option value="Driving License">Driving License</option>
                </select>
            </div>
            <div class="form-row">
                <span class="form-group col-md-6">
                    <button type="submit" class="btn btn-success btn-block float-right">Save</button>
                </span>
                <span class="form-group col-md-6 px-2">
                    <a routerLink="/document/list" class="btn btn-primary btn-block">Go To Document Gallery</a>
                </span>
            </div>
        </form>
    </div>
</div>
